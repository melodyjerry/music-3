<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../static/admin/css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form action="/admin/songs/add_song" method="post" enctype="multipart/form-data"  class="layui-form">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>新增歌名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="pname" name="songs_name" required="" lay-verify="required" value=""
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                 <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>演唱歌手
                    </label>
                    <div class="layui-input-inline">
                      <div class="site-demo-upbar">
                        <input type="text" name="artist_name" class="layui-input" id="test"  required="" lay-verify="required" value=""
                        autocomplete="off">
                      </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>所在专辑
                    </label>
                    <div class="layui-input-inline">
                      <div class="site-demo-upbar">
                        <input type="text" name="album_name" class="layui-input" id="test"  value="">
                      </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>歌曲封面
                    </label>
                    <div class="layui-input-inline">
                      <div class="site-demo-upbar">
                        <input type="file" name="files">
                      </div>
                    </div>
                </div>
                   <div class="layui-form-item">
                    <label for="cname" class="layui-form-label">
                        歌曲url
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="cname" name="" required="" lay-verify="required"
                        autocomplete="off"  value="{$url}" disabled="" class="layui-input">
                    </div>
                </div>
                <input type="hidden" name='music_url' value="{$url}">
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </form>
        </div>
        <script src="../../static/admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="../../static/admin/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
              
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
