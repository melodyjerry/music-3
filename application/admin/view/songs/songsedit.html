<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>
            歌曲列表修改
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <body>
        <div class="x-body">
        {if !empty($res)}
        {foreach $res as $val}
            <form class="layui-form" action="/admin/songs/songsxiu?id={$Think.get.id}" method="post"  enctype="multipart/form-data">
            
                <div class="layui-form-item">
                    <label for="cname" class="layui-form-label">
                    歌曲
                    </label>
                    <div class="layui-input-inline">
                        <input type="text"  name="namename"   value="{$val['name']}"  class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="cname" class="layui-form-label">
                        歌手
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="cname" name="perid" required="" lay-verify="required"
                        autocomplete="off"  value="{$artist}" disabled="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">
                        <span class="x-red">*</span>专辑
                    </label>
                    <div class="layui-input-inline">
                      <select name="zhuanji" style="display: block;height: 38px;line-height: 38px;width:100%;padding-left: 10px;">
                        <option value="">请选择专辑</option>
                        {if !empty($albumall)}
                        {foreach $albumall as $value}
                          <option value="{$value['name']}" {if $value['name']==$album} selected="" {/if}>{$value['name']}</option>
                        {/foreach}
                        {/if}
                      </select>
                    </div>
                </div>
           

                  <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>封面
                    </label>
                    <div class="layui-input-inline">
                      <div class="site-demo-upbar">
                        <img src="{$val['cover_url']}" style="width:60px;height: 60px;border-radius:50px;" alt="">
                      </div>
                    </div>
                </div>
               <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>上传封面
                    </label>
                    <div class="layui-input-inline">
                      <div class="site-demo-upbar">
                        <input type="file" name="files"  id="test">
                      </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>歌曲积分
                    </label>
                    <div class="layui-input-inline">
                        <input type="text"  name="score"   value="{$val['score']}"  class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>收费
                    </label>
                    <div class="layui-input-inline">
                        <input type="text"  name="gold"   value="{$val['gold']}"  class="layui-input">
                    </div>
                </div>
      
                
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="save" lay-submit="">
                        保存
                    </button>
                </div>
            </form>
          {/foreach}
            {/if}   
        </div>
