<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            角色管理
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/static/admin/css/x-admin.css" media="all">
          <script src="/static/admin/js/jquery-2.1.0.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="x-nav">
             <span class="">
              <a><cite>首页-</cite></a>
              <a><cite>管理员管理-</cite></a>
              <a><cite>角色管理</cite></a>
            </span> 
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            
            <xblock><!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button> --><button class="layui-btn" onclick="role_add('角色添加','roleadd.html','900','500')"><i class="layui-icon">&#xe608;</i>添加</button><span class="x-right" style="line-height:40px">共有数据：{$count} 条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                       <!--  <th>
                            <input type="checkbox" name="" value="">
                        </th> -->
                        <th>
                            ID
                        </th>
                        <th>
                            角色名
                        </th>
                        <th>
                            拥有权限规则
                        </th>
                        <th>
                            描述
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                {if !empty($data)}
                {foreach $data as $val}
                    <tr>
                       <!--  <td>
                        
                                <input type="checkbox" value="" name="rid">
                     
                        </td> -->
                        <td>
                            {$val['rid']}
                        </td>
                        <td>
                            {$val['rname']}
                        </td>
                        <td >
                            {if !empty($ret)}
                            {foreach $ret as $value}
                            {if $val['rid'] == $value['rid']}
                                {$value['pername']}
                            {/if}
                            {/foreach}
                            {/if}
                        </td>
                        <td >
                            {$val['des']}
                        </td>
                        <td class="td-manage">
                            <a title="编辑" href="javascript:;" onclick="role_edit('编辑','roleedit.html?rid={$val['rid']}','4','','510')"
                            class="ml-5" style="text-decoration:none">
                                <i class="layui-icon">&#xe642;</i>
                            </a>
                            <a title="删除" href="javascript:;" onclick="role_del(this,'{$val['rid']}')" 
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    {/if}
                </tbody>
            </table>
            <div class="page" style="text-align: center">
                <a href="{$re['first']}">首页</a>
                <a href="{$re['prev']}">上一页</a>
                <a href="{$re['next']}">下一页</a>
                <a href="{$re['end']}">尾页</a>
            </div>
    </div>
        <script type="text/javascript">
        $(".page a").on("click", function() {
            var page = $(this).attr("href");
            getPage(page);
            return false;
        });
        function getPage(url){
            $.get(url, function(result){
                // console.log(result);
                $("body").html(result);
            });
        }                     

        </script>
        <script src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/static/admin/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
              // laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              // laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入
            });


             //分页


            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }
             /*添加*/
            function role_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }

             
            //编辑
            function role_edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }
            /*删除*/
            function role_del(obj,id){
                var rid = id;
                var params = {"rid":rid};
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $.post('del_role' , params , function(data){
                    var json = eval('('+data+')');
                    if (json.status == 1) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});   
                    } else {
                        layer.msg('删除失败!',{icon:1,time:1000});   
                    }
                   
                    });
                });
            }
            </script>

          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>
</html>
